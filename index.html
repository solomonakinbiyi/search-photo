<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gallepedia</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="navbar">
                <div class="container">
                    <div class="navbar__container">
                        <div class="logo"><span>Gallepedia</span></div>
                        <div class="search">
                            <input type="search" placeholder="search with expressions..." id="gh"
                                onkeyup="filterByCat(this.value)">
                        </div>
                        <div class="profileDescription">
                            <img src="https://media-exp1.licdn.com/dms/image/C5603AQFFpNsDvh3xsQ/profile-displayphoto-shrink_800_800/0/1624034895720?e=1640822400&v=beta&t=XVynRTBSN0WDh9Y_OvQLJkWCg-P8zAf64-Ym0Y8fa2A" alt="">
                            <span>Solomon Akinbiyi</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section>
            <div class="container">
                <div class="gallery" id="gallery"></div>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
